# Configuración de base de datos H2 en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate para pruebas
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Deshabilitar inicialización de datos en pruebas
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Configuración de logging para pruebas
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.vocacional.prestamoinso=INFO

# Deshabilitar correo electrónico en pruebas
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test