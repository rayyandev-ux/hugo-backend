spring.application.name=prestamo-inso
server.servlet.context-path=/api/v1
spring.profiles.active=dev

# Configuración de base de datos MySQL (por defecto variables de entorno)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/prestamo_inso_db?useSSL=false&serverTimezone=UTC&characterEncoding=utf8}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de inicialización de datos
spring.sql.init.mode=never

# Configuración de correo electrónico
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración de JWT
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=86400000

# Configuración de logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE




