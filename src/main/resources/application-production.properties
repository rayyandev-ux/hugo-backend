# Configuración de producción - MySQL (RDS/Aurora MySQL)
server.port=8080
server.servlet.context-path=/api/v1

# Base de datos MySQL por variables de entorno
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de inicialización de datos
spring.sql.init.mode=never

# Configuración de correo electrónico para producción
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=false

# Configuración de JWT
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=86400000

# Configuración de logging para producción
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.vocacional.prestamoinso=INFO
logging.level.org.springframework.security=WARN

# Configuración de CORS para producción
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://agileloans.netlify.app}

# Configuración de seguridad para producción
spring.security.require-ssl=false