# Configuración de producción para Render con Supabase
server.port=${PORT:8080}
server.servlet.context-path=/api/v1

# CONFIGURACIÓN ALTERNATIVA: Deshabilitar conexión directa a base de datos
# La aplicación usará únicamente la API REST de Supabase
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Configuración de datasource mínima (requerida por Spring Boot pero no se usará)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Deshabilitar JPA completamente
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Configuración de correo electrónico (usar variables de entorno)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp

# Configuración de logging para producción
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.vocacional.prestamoinso=INFO

# Configuración de CORS para producción
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://agileloans.netlify.app}

# Configuración de seguridad
spring.security.require-ssl=false