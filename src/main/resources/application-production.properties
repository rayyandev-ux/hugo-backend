# Configuración de producción para Render con Supabase
server.port=${PORT:8080}
server.servlet.context-path=/api/v1

# Configuración de base de datos Supabase (usar variables de entorno)
spring.datasource.url=${SUPABASE_DATABASE_URL}
spring.datasource.username=${SUPABASE_DATABASE_USERNAME}
spring.datasource.password=${SUPABASE_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar inicialización de datos en producción
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
spring.sql.init.continue-on-error=false

# Configuración de correo electrónico (usar variables de entorno)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp

# Configuración de logging para producción
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.vocacional.prestamoinso=INFO

# Configuración de CORS para producción
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Configuración de seguridad
spring.security.require-ssl=false