# Configuración de desarrollo - MySQL local
server.port=8080
server.servlet.context-path=/api/v1

## MySQL AWS RDS
spring.datasource.url=jdbc:mysql://database-1.cdo668soo2u9.us-east-2.rds.amazonaws.com:3306/prestamo_inso_db?useSSL=true&requireSSL=true&serverTimezone=UTC&characterEncoding=utf8&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de inicialización de datos
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

# Configuración de correo electrónico para desarrollo
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:test@example.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:testpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=true

# Configuración de JWT
jwt.secret=mySecretKeyForTesting
jwt.expiration=86400000

# Configuración de logging para desarrollo
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.vocacional.prestamoinso=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.mysql=DEBUG

spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.connectionTimeout=15000

# Configuración de CORS para desarrollo
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

# Configuración de seguridad para desarrollo
spring.security.require-ssl=false

# Configuración de DevTools para hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Permitir que Hikari no falle al inicializar para que arranque la app
spring.datasource.hikari.initializationFailTimeout=0